<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h1>
            BMI CALCULATOR
        </h1>
        <form class="data">

            <div class="height_1">
                <label>Height in M:</label>
                <input class="height_2" type="text" placeholder="Enter Height in M">
            </div>

            <div class="weight_1">
                <label for="">Weight in KG:</label>
                <input class="weight_2" type="text" placeholder="Enter Weight in KG">
            </div>

            <div class="calculate">
                <button>calculate</button>
            </div>

        </form>

        <div class="valueDiv">
            Value: <span class="value">0</span>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
